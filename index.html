<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
	<title>&mu;Tube</title>
</head>
<body onload="utube.onload()">
	<div class="ut_cbar">
		<h1>&mu;Tube</h1>
		<div class="ut_cbar_button ut_cbar_settings"
			onclick="utube.showConfigMenu()">
			<h3>Config</h3>
		</div>
		<div class="ut_cbar_button ut_cbar_channels"
			onclick="utube.showChannelMenu()">
			<h3>Channels</h3>
		</div>
	</div>
	<div class="ut_channelbox"></div>
	<div class="ut_footer" onmouseover="utube.setFooterHeight(utube.FOOTER_MAX)"
		onmouseout="utube.setFooterHeight(utube.FOOTER_MIN)">
		<div class="ut_footer_inner">
			<h2 style="float:left">
				<a href="https://github.com/PolyFloyd/uTube">GitHub</a>
			</h2>
			<h5 style="float:right">
				&quot;I don't know what else to put here&quot;<br />
				~ PolyFloyd
			</h5>
		</div>
	</div>
	<div hidden>
		<div id="ut_configmenu_content">

			<h2>Configuration</h2>
			<table>
				<tr>
					<td>
						<h4>When I click a video<h4>
					</td>
					<td>
						<input type="radio" name="onvidclick" value="EMBED">
							Embed</input>
						<br />
						<input type="radio" name="onvidclick" value="EMBEDINTAB">
							Embed in new tab</input>
						<br />
						<input type="radio" name="onvidclick" value="OPENYT">
							Open on YouTube</input>
					</td>
				</tr>
				<tr>
					<td>
						<h4>Playback<h4>
					</td>
					<td>
						<input type="radio" name="playback" value="YT">
							YouTube</input>
						<br />
						<input type="radio" name="playback" value="NATIVE">
							Native</input>
					</td>
				</tr>
				<tr>
					<td>
						<h4>Order channels by<h4>
					</td>
					<td>
						<input type="radio" name="chanorder" value="CHANNAME">
							Channelname</input>
						<br />
						<input type="radio" name="chanorder" value="VIDDATE">
							Date Uploaded</input>
					</td>
				</tr>
				<tr>
					<td>
						<h4>Theme<h4>
					</td>
					<td>
						<select id="conf_theme" onchange="utube.conf.set('theme', this.value);
							utube.reloadTheme()"></select>
					</td>
				</tr>
				<tr>
					<td>
						<h4>Transitions<h4>
					</td>
					<td>
						<input type="checkbox" name="transitions" />
					</td>
				</tr>
			</table>
			<button onclick="if(confirm('Delete channels and restore all settings to default?')) {
				utube.conf.reset();}" class="ut_button">Reset</button>
			<button onclick="if(!utube.conf.importAll()){utube.error('Input not accepted :(');}"
				class="ut_button">Import</button>
			<button onclick="prompt('Exported channels and settings',
				utube.conf.exportAll())" class="ut_button">Export</button>

		</div>
		<div id="ut_channelmenu_content">

			<h2>Channels</h2>
			<form onsubmit="utube.addChannelByForm(); return false">
				<input class="ut_addchannel_txt" type="text"
					pattern="[a-zA-Z0-9]{1,20}" required autofocus />
				<input type="submit" value="Add" />
			</form>
			<div class="ut_channelmenulist"></div>

		</div>
	</div>
</body>
</html>
