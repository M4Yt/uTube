<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>&mu;Tube</title>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/assets.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="utube.onload()">
	<div class="ut_cbar">
		<div class="ut_logo">
			<h1>&mu;Tube</h1>
		</div>
		<div class="ut_cbar_button ut_cbar_settings"
			onclick="utube.showConfigMenu()"></div>
		<div class="ut_cbar_button ut_cbar_channels"
			onclick="utube.showChannelMenu()"></div>
	</div>
	<div class="ut_channelbox"></div>
	<div class="ut_footer" onmouseover="showFooter()" onmouseout="hideFooter()">
		<div class="ut_footer_inner">
			<h2>I am a footer!</h2>
		</div>
	</div>
	<script type="text/javascript">
		hideFooter();
	</script>
</body>
</html>
