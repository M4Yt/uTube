<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>&micro;Tube</title>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/layout/vertical.css">
	<link rel="stylesheet" type="text/css" href="css/theme/dusk.css">
	<script type="text/javascript">
		var FOOTER_MAX = 60;
		var FOOTER_MIN = 8;

		function channelbox()
		{
			return document.querySelector("div.ut_channelbox");
		}

		function footer()
		{
			return document.querySelector("div.ut_footer");
		}

		function showFooter()
		{
			channelbox().style.height = "calc(100% - " + (122 + FOOTER_MAX) + "px)";
			footer().style.height = FOOTER_MAX + "px";
		}

		function hideFooter()
		{
			channelbox().style.height = "calc(100% - " + (122 + FOOTER_MIN) + "px)";
			footer().style.height = FOOTER_MIN + "px";
		}
	</script>
</head>
<body>
	<div class="ut_cbar">
		<div class="ut_logo">
			<h1>&micro;Tube</h1>
		</div>
		<div class="ut_cbar_button"></div>
		<div class="ut_cbar_button"></div>
		<div class="ut_cbar_button"></div>
	</div>
	<div class="ut_channelbox">
		<div class="ut_channel"></div>
	</div>
	<div class="ut_footer" onmouseover="showFooter()" onmouseout="hideFooter()">
		<div class="ut_footer_inner">
			<h2>I am a footer!</h2>
		</div>
	</div>
	<script type="text/javascript">
	hideFooter();
	</script>
</body>
</html>
