<h2>Configuration</h2>
<table>
	<tr>
		<td><h4>When I click a video<h4></td>
		<td>
			<input type="radio" name="onvidclick" value="EMBED">
				Embed</input>
			<br />
			<input type="radio" name="onvidclick" value="EMBEDINTAB">
				Embed in new tab</input>
			<br />
			<input type="radio" name="onvidclick" value="OPENYT">
				Open on YouTube</input>
		</td>
	</tr>
	<tr>
		<td><h4>Playback<h4></td>
		<td>
			<input type="radio" name="playback" value="YT"> YouTube</input>
			<br />
			<input type="radio" name="playback" value="NATIVE"> Native</input>
		</td>
	</tr>
	<tr>
	<td><h4>Theme<h4></td>
		<td>
			<select id="conf_theme" onchange="utube.conf.set('theme', this.value)"></select>
		</td>
	</tr>
</table>
<button onclick="if(confirm('Delete channels and restore all settings to default?')) {
	utube.conf.reset();window.location.reload(false);}" class="ut_button">Reset</button>
