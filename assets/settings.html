<h2>Configuration</h2>
<table>
	<tr>
		<td><h4>When I click a video<h4></td>
		<td>
			<input type="radio" name="onvidclick"
				onchange="utube.conf.set('onvidclick','EMBED')">
				Embed</input><br />
			<input type="radio" name="onvidclick"
				onchange="utube.conf.set('onvidclick', 'OPENYT')">
				Open on YouTube</input>
		</td>
	<tr>
	<tr>
		<td><h4>Playback<h4></td>
		<td>
			<input type="radio" name="playback"
				onchange="utube.conf.set('playback', 'YTFLASH')">
				YouTube Flash</input><br />
			<input type="radio" name="playback"
				onchange="utube.conf.set('playback', 'YTHTML5')">
				YouTube HTML5</input><br />
			<input type="radio" name="playback"
				onchange="utube.conf.set('playback', 'HTML5')">
				HTML5</input>
		</td>
	<tr>
	<tr>
	<td><h4>Theme<h4></td>
		<td>
			<select id="conf_theme" onchange="utube.conf.set('theme', this.value)"></select>
		</td>
	<tr>
</table>
<button onclick="if(confirm('Delete channels and restore all settings to default?')){
	utube.conf.reset();window.location.reload(false);}">Reset</button>
